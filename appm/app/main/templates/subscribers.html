<ion-view view-title="Подписчики {{ list.maillist }}">

  <ion-content class="ionContent">
    <ion-list
      show-delete="ctrl.newSubscriber.shouldShowDelete && ctrl.subscribers.length">

      <div class="item item-input-inset" style="background-color:transparent">
        <label class="searchInput item-input-wrapper">
          <i class="searchIcon icon-append ion-ios-search-strong"></i>
          <input placeholder="Email подписчика" type="text"
                 ng-model="ctrl.newSubscriber.name"
                 required focus-if="ctrl.newSubscriber.focus">
        </label>
      </div>

      <ion-item class="item-button-right" ng-repeat="subscriber in ctrl.subscribers | filter:newSubscriber.name">
        {{ subscriber }}

        <button ng-click="ctrl.delSubscribers(subscriber)" type="button" class="button button-icon icon ion-minus-circled calm"></button>
      </ion-item>

      <ion-item class="item-divider">Добавить:</ion-item>

      <ion-item class="item-button-right" ng-repeat="account in ctrl.accounts |
                                      filter: ctrl.isNotSubscribe |
                                      filter: ctrl.newSubscriber.name |
                                      filter: ctrl.isNotCurrentMaillist">
        {{ account.login }}

        <button ng-click="ctrl.addSubscribers(account.login)" type="button" class="button button-icon icon ion-plus-circled calm"></button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
