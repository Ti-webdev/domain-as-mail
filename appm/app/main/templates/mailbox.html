<ion-view view-title="{{ mailbox.login }}">
  <ion-content class="ionContent">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="mailbox.doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item style="height:30%;border-top:0px;background:#24c4bc;">
        <p style="margin-top:1em;font-family:Roboto-Black;font-size:3em;color:#2ad2ca;letter-spacing:0px;text-align:left;height:100%;">
          {{mailbox.account.prefix}}
        </p>
      </ion-item>

      <ion-item class="item-icon-right" ng-click="mailbox.showAliases(mailbox.account)">
        <i class="icon ion-ios-more"></i>
        Управление алиасами
      </ion-item>
      <ion-item ng-if="mailbox.isOwner && !mailbox.realyBlocked" class="item-icon-right" ng-click="mailbox.getOAuthToken(mailbox.account)">
        <i class="icon ion-chevron-right icon-accessory"></i>
        Просмотреть почту
      </ion-item>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Фамилия</span>
        <input type="text" ng-model="mailbox.account.fname">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Имя</span>
        <input type="text" ng-model="mailbox.account.iname">
      </label>
      <div class="item item-toggle">
        Заблокирован
        <label class="toggle toggle-assertive">
          <input type="checkbox" ng-model="mailbox.account.blocked">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </div>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Пароль</span>
        <input type="password" ng-model="mailbox.account.password">
      </label>
    </ion-list>
    <div class="row">
      <div class="col">
        <button ng-click="mailbox.saveMailbox()" class="button button-balanced button-block">
          Сохранить
        </button>
      </div>
      <div class="col">
        <button ng-click="mailbox.goBack()" class="button button-dark button-clear button-block">
          Отмена
        </button>
      </div>
    </div>
    <div class="padding">
      <button ng-click="mailbox.deleteMailbox()" class="button button-clear button-assertive button-full">
        Удалить ящик
      </button>
    </div>
  </ion-content>
</ion-view>
