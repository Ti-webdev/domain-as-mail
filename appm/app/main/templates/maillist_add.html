<ion-view view-title="Рассылки">

  <ion-content class="ionContent">

      <ion-item class="noBorderBottom mailItem item item-input item-stacked-label" style="border-top-width:1px; z-index:0";>
        <span class="input-label inputHeader">Название рассылки</span>
        <input class="inputText" type="text" ng-model="ctrl.name" required focus-if="mailList.focus">
      </ion-item>

      <ion-item class="ionItemDevider noBorderBottom mailItem item-icon-right">
      </ion-item>

      <div class="row buttonGroup">
        <div style="display:flex;justify-content: space-between;">
          <div style="display:flex;justify-content:flex-end;margin-right: 1rem">
            <div class="mailboxSaveBtn button" ng-click="ctrl.saveMailList()">
              <p class="mailboxSaveBtnText">Сохранить</p>
            </div>
          </div>

          <div >
            <div class="mailboxCancelButton button" ng-click="ctrl.goBack()">
              <p class="mailboxSaveBtnText">Отмена</p>
            </div>
          </div>
        </div>
      </div>

  </ion-content>
</ion-view>
