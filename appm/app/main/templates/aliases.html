<ion-view view-title="Алиасы/псевдонимы для {{ ctrl.login }}">

  <ion-content class="iosContent">
    <ion-list>
      <form class="item item-input-inset" ng-submit="ctrl.addAlias(ctrl.name)">
        <label class="item-input-wrapper">
          <input ng-model="ctrl.name" type="text" placeholder="Алиас" required>
        </label>
        <button type="submit" class="button button-icon icon ion-plus-circled calm">
        </button>
      </form>
      <ion-item ng-repeat="alias in ctrl.aliases | filter:ctrl.name">
        {{ alias }}

        <ion-option-button class="button-assertive"
                           ng-click="ctrl.delAlias(alias)">
          Удалить
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
