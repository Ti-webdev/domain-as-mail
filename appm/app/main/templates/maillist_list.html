<ion-view view-title="Рассылки">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios-plus-empty" ng-click="maillistList.addMailList()"></button>
  </ion-nav-buttons>
  <ion-content class="ionContent">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="maillistList.doRefresh()">
    </ion-refresher>
    <div class="secondBG">
      <div style="display:flex; flex-direction: column; justify-content:flex-end;height: inherit;">

        <div style="display:flex;align-self:center;font-family:Roboto-Regular;font-size:0.9375rem;color:rgba(0,0,0,0.87);text-align:center;
        margin-bottom:25vh">
          Пока не добавлено ни одной рассылки
        </div>

        <div class="button" style="display:flex;align-self:center; justify-content:center;background:#24c4bc;
            box-shadow:0px 0px 1px 0px rgba(0,0,0,0.12), 0px 1px 2px 0px rgba(0,0,0,0.24);
            border-radius:5px;
            width:13.93rem;
            height:2.75rem;
            margin-bottom:15vh" ng-click="maillistList.addMailList()">
          <p class="mailboxSaveBtnText">Добавить рассылку</p>
        </div>
      </div>
    </div>

    <ion-list>
      <ion-item ng-repeat="list in maillistList.mailLists" type="item-text-wrap" ng-click="maillistList.showSubscribers(list)">
        <h2>{{ list.maillist }}</h2>
        <p>Количество подписчиков {{ list.cnt }}</p>
        <ion-delete-button class="ion-minus-circled"
                           ng-click="maillistList.deleteMailList(list.maillist)">
        </ion-delete-button>
        <ion-option-button class="button-assertive"
                           ng-click="maillistList.deleteMailList(list.maillist)">
          Удалить
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
