<ion-side-menus enable-menu-with-back-views="false" style="background-color:#2b2f3f">

  <!-- CONTENT -->
  <ion-side-menu-content>

    <!-- header bar -->
    <!-- the nav bar will be updated as we navigate between views -->
    <ion-nav-bar class="domain-side-menu">
      <!-- back button, shown if applicable -->
      <ion-nav-back-button>Назад</ion-nav-back-button>
      <!-- nav button, shown if applicable -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- ROUTING INJECTED HERE: pageContent -->
    <ion-nav-view name="pageContent"></ion-nav-view>

  </ion-side-menu-content>

  <!-- SIDEMENU -->
  <ion-side-menu class="domain-side-menu" side="left">

    <!-- menu header -->
    <ion-header-bar class="domain-side-menu header-color">

    </ion-header-bar>

    <!-- menu content -->
    <ion-content>
      <ion-list >
        <ion-item class="domain-side-menu" menu-close ui-sref="main.domains">
          <div>Домены</div>
        </ion-item>
        <ion-item class="domain-side-menu" menu-close ui-sref="signup">
          Установить API KEY
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>

</ion-side-menus>
