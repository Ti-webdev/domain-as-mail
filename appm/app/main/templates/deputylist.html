<ion-view view-title="Администраторы">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios-plus-empty" ui-sref="main.deputy({domain: deputyList.domain})"></button>
  </ion-nav-buttons>
  <ion-content  class="ionContent">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="deputyList.doRefresh()">
    </ion-refresher>

    <div class="secondBG" ng-if="deputyList.deputies.length === 0">
      <div style="display:flex; flex-direction: column; justify-content:flex-end;height: inherit;">
        {{maillistList.mailLists.Count}}
        <div style="display:flex;align-self:center;font-family:Roboto-Regular;font-size:0.9375rem;color:rgba(0,0,0,0.87);text-align:center;
        margin-bottom:25vh">
          Пока не добавлено ни одного администратора
        </div>

        <div class="button" style="display:flex;align-self:center; justify-content:center;background:#24c4bc;
            box-shadow:0px 0px 1px 0px rgba(0,0,0,0.12), 0px 1px 2px 0px rgba(0,0,0,0.24);
            border-radius:5px;
            width:15.93rem;
            height:2.75rem;
            margin-bottom:15vh" ui-sref="main.deputy({domain: deputyList.domain})">
          <p class="mailboxSaveBtnText" >Добавить администратора</p>
        </div>
      </div>
    </div>

    <ion-list>
      <ion-item ng-repeat="login in deputyList.deputies" type="item-text-wrap">
        <div class="row">
        <p style="font-family:Roboto-Bold;font-size:0.888rem;color:rgba(0,0,0,0.87)";>{{ login }}</p>
        <p style="font-family:Roboto-Regular;font-size:0.888rem;color:#b7b8bd;">@{{deputyList.domain}}</p>
      </div>
        <ion-delete-button class="ion-minus-circled"
                           ng-click="deputyList.deleteDeputy(login)">
        </ion-delete-button>
        <ion-option-button class="button-assertive"
                           ng-click="deputyList.deleteDeputy(login)">
          Удалить
        </ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
