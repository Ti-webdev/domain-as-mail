<ion-view view-title="@{{ domain.name }}">
  <ion-content class="ionContent">
    <ion-list
      style="height:100%"
      show-delete="domain.shouldShowDelete">

      <div class="domainDetail">
        <div class="domainNameHeader">
          {{ domain.name }}
        </div>

        <div class="domainDetailRow" style="align-items: flex-end">
          <div class="domainItem"
                    ui-sref="main.mailboxList({domain: domain.name, owner: domain.owner})">

            <div class="innerItem">
              <img style="height:3.3333rem;width:4.1666rem" ng-src='main/assets/images/ico_post_boxes@1x.png'>

              <div class="domainItemText">Почтовые ящики</div>
            </div>
          </div>

          <div class="domainItem"
                    ui-sref="main.maillistList({domain: domain.name})">

              <div class="innerItem">
                <img style="height:3.3333rem;width:5.5555rem" ng-src='main/assets/images/ico_newspaper@1x.png'>
                <p class="domainItemText">Рассылки</p>
            </div>
          </div>
        </div>

        <div class="domainDetailRow" ng-if="domain.owner" style="align-items: flex-start">

          <div class="domainItem"
                    ui-sref="main.deputies({domain:domain.name})">
            <div class="innerItem">
              <img style="height:4.6111rem;width:5.4444rem" ng-src='main/assets/images/Shape@1x.png'>
              <p class="domainItemText" style="word-wrap:initial;">Администраторы</p>
            </div>

          </div>

        <div class="domainItem"
                  ui-sref="main.dnsList({domain: domain.name})">

          <div class="innerItem">
            <img style="height:4.4555rem;width:4.4555rem" ng-src='main/assets/images/Shape@1x (1).png'>

            <p class="domainItemText">DNS Записи</p>
          </div>

        </div>
        </div>
      </div>
    </ion-list>

  </ion-content>
</ion-view>
