<ion-view hide-nav-bar="true">
  <ion-content scroll="false">
    <form ng-submit="signup.submit()" method="post">
      <div class="list flex full-screen flex-column">
        <button type="button" class="button button-assertive" ng-click="signup.getApiKey()">Get API KEY</button>
        <label class="item item-input flex-full flex flex-column">
          <textarea class="flex-full text-big-text text-code" name="name" ng-model="signup.apiKey" placeholder="API KEY" rows="8" cols="40" autofocus></textarea>
        </label>
        <button type="submit" class="button button-balanced" name="button">Save</button>
      </div>
    </form>
</ion-content>
</ion-view>
